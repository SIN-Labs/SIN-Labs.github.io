<!-- begin blogbox -->
<div class="col-lg-4 col-md-6 mb-30px card-group"> <!-- Adjust the column size -->
    <div class="card h-100 listfeaturedtag">
        <div class="card-body">
            <h2 class="card-title">
                <a class="text-dark" href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
            </h2>
            <h4 class="card-text">{{ item.excerpt | strip_html | truncatewords:20 }}</h4>
        </div>
        <!-- Move this inside the card-footer -->
        <div class="card-footer b-0 bg-white mt-auto">
            <div class="wrapfooter">
                <span class="post-date">{{ item.date | date: "%B %d, %Y" }}</span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end blogbox -->
