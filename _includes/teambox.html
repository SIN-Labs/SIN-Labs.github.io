<!-- begin teambox -->
<div class="col-md-6 mb-30px">
    <div class="listfeaturedtag h-100">
        <div class="row h-100">
            <!-- Image Section -->
            <div class="col-12 col-md-12 col-lg-5 pr-lg-0">
                <div class="h-100">
                    <div class="wrapthumbnail">
                        <a href="{{ site.baseurl }}{{ item.url }}">
                            {% if item.image %}
                                {% if site.lazyimages == "enabled" %}
                                    <img class="featured-box-img-cover lazyimg" 
                                         src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" 
                                         data-src="{% if item.image contains '://' %}{{ item.image }}{% else %}{{ site.baseurl }}/{{ item.image }}{% endif %}" 
                                         alt="{{ item.name }}">
                                {% else %}
                                    <img class="featured-box-img-cover" 
                                         src="{% if item.image contains '://' %}{{ item.image }}{% else %}{{ site.baseurl }}/{{ item.image }}{% endif %}" 
                                         alt="{{ item.name }}">
                                {% endif %}
                            {% else %}
                                <img class="featured-box-img-cover" src="/assets/images/default-team.jpg" alt="Default Team Image">
                            {% endif %}
                        </a>
                    </div>
                </div>
            </div>
            <!-- Content Section -->
            <div class="col-12 col-md-12 col-lg-7">
                <div class="h-100 card-group">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">
                                <a href="{{ site.baseurl }}{{ item.url }}" class="text-dark">{{ item.name }}</a>
                            </h2>
                            <h4 class="card-text">{{ item.position }}</h4>
                            <p class="card-text">
                                {{ item.description | strip_html | truncatewords: 20 }}
                            </p>
                        </div>
                        <div class="card-footer b-0 bg-white mt-auto">
                            <div class="wrapfooter">
                                {% if item.research_interest %}
                                    <strong>Research Interest:</strong> {{ item.research_interest }}
                                {% endif %}
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end teambox -->
