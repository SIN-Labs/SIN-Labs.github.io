<!-- begin teambox -->
<div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-30px card-group"> <!-- Adjust column size as needed -->
    <div class="team-card text-center h-100">
        <div class="team-image">
            <img class="img-fluid" src="{{ item_image }}" alt="{{ item_name }}" style="width: 80%; height: 400px; object-fit: cover;">
        </div>
        <div class="team-body">
            <h2 class="card-title">
                <a class="text-dark">{{ item_name }}</a>
            </h2>
            <h4 class="card-text">{{ item_excerpt }}</h4>
        </div>
    </div>
</div>
<!-- end teambox -->
