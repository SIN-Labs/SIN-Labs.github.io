<!-- begin teambox -->
<div class="col-md-6 mb-30px">
    <div class="listfeaturedtag h-100">
        <div class="row h-100">
            <!-- Image Section -->
            <div class="col-12 col-md-12 col-lg-5 pr-lg-0">
                <div class="h-100">
                    <div class="wrapthumbnail">
                        <a href="{{ member.url }}">
                            {% if member.image %}
                                <img class="featured-box-img-cover" src="{{ member.image }}">
                            {% else %}
                                <img class="featured-box-img-cover" src="/assets/images/default-team.jpg">
                            {% endif %}
                        </a>
                    </div>
                </div>
            </div>
            <!-- Content Section -->
            <div class="col-12 col-md-12 col-lg-7">
                <div class="h-100 card-group">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">
                                <a href="{{ site.baseurl }}{{ member.url }}" class="text-dark">{{ member.name }}</a>
                            </h2>
                            <h4 class="card-text">{{ member.position }}</h4>
                            <p class="card-text" style="color: rgba(0, 0, 0, .44); font-size: 0.95rem; line-height: 1.6; font-weight: 400; margin-top: 30px;">
                                {{ member.description | strip_html | truncatewords: 30 }}
                            </p>
                        </div>
                        <div class="card-footer b-0 bg-white mt-auto">
                            <div class="wrapfooter">
                                {% if member.research_interest %}
                                    <h4 class="card-text" style="color: rgba(0, 0, 0, .44); font-size: 0.95rem; line-height: 1.6; font-weight: 400; margin-top: 10px;">
                                        <strong style="color: rgba(0, 0, 0, .44);">Research Interest:</strong> {{ member.research_interest }}
                                    </h4>
                                {% endif %}
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end teambox -->
