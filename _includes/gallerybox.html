<div class="col-lg-4 col-md-6 mb-30px"></div>
    <div class="card">
        <img src="{{ item.image }}" alt="{{ item.title }}" class="img-fluid">
        <div class="card-body">
            <h2 class="card-title">{{ item.title }}</h2>
            <p class="card-text">{{ item.description }}</p>
        </div>
    </div>
</div>
