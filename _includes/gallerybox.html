<!-- begin gallery -->
<div class="col-lg-4 col-md-6 mb-30px card-group">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{{ site.baseurl }}{{ gallery.url }}">
                {% if gallery.image %}
                    {% if site.lazyimages == "enabled" %}
                        <img class="img-fluid lazyimg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" data-src="{% if gallery.image contains "://" %}{{ gallery.image }}{% else %}{{ site.baseurl }}/{{ gallery.image }}{% endif %}" alt="{{ gallery.title }}">
                    {% else %}
                        <img class="img-fluid" src="{% if gallery.image contains "://" %}{{ gallery.image }}{% else %}{{ site.baseurl }}/{{ gallery.image }}{% endif %}" alt="{{ gallery.title }}">
                    {% endif %}
                {% endif %}
            </a>
        </div>
        <div class="card-body">
            <h2 class="card-title">
                <a class="text-dark" href="{{ site.baseurl }}{{ gallery.url }}">{{ gallery.title }}</a>
            </h2>
            <h4 class="card-text">{{ gallery.excerpt | strip_html | truncatewords:20 }}</h4>
        </div>
    </div>
</div>
<!-- end gallery -->
